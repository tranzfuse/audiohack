<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>webaudioapihack</title>
  <link rel="stylesheet" media="all" href="/css/style.css">
</head>
<body>
  <div id="audiohack">
    <div id="step-sequencer"></div>
  </div>

  <div id="control-panel">
    <div class="controls">
      <!--
      <div class="control-group">
        <div class="knob control-inline"></div>
        <div class="knob control-inline"></div>
        <div class="knob control-inline"></div>
      </div>
      -->
      <div class="control-group">
        <h3>Filter <input type="checkbox" id="filter-toggle"></h3>
        <h4>Low pass</h4>
        <input type="range" value="1" min="0" max="1" step="0.01" id="filter-control">

        <h4>Q</h4>
        <input type="range" value="1" min="0" max="1" step="0.01" id="q-control">
      </div>

      <div class="control-group">
        <h3>Volume</h3>
        <input type="range" value="100" min="0" max="100" step="0.1" id="gain-control">
      </div>
    </div>

    <div class="controls" id="transport">
      <div class="control-group">
        <div class="glyphicon glyphicon-pause" id="pause"></div>
        <div class="glyphicon glyphicon-play" id="play"></div>
      </div>
    </div>

  </div>


  <!--Provided client-side implementation of socket.io npm -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bundle.js"></script>

</body>
</html>
